<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>던파 요괴 섬멸 수익 계산기</title>
  <style>
    :root {
      --primary: #3b5bb3;
      --secondary: #1f3050;
      --accent: #ff6e40;
      --text: #333;
      --bg: #f5f5f5;
      --card-bg: #ffffff;
      --border: #ddd;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      color: var(--primary);
      margin-bottom: 10px;
    }
    header p {
      color: var(--secondary);
    }
    .card {
      background-color: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .card h2 {
      color: var(--primary);
      margin-bottom: 15px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 10px;
    }
    .item-price {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .price-text {
      font-size: 18px;
      font-weight: bold;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--secondary);
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .reward-list {
      margin: 15px 0;
    }
    .reward-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }
    .reward-item:last-child {
      border-bottom: none;
    }
    .reward-item .amount {
      color: #28a745;
      font-weight: bold;
    }
    .result-container {
      background-color: #f0f8ff;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
    }
    .profit-positive {
      color: #28a745;
      font-weight: bold;
    }
    .profit-negative {
      color: #dc3545;
      font-weight: bold;
    }
    .profit-summary {
      font-size: 18px;
      margin-top: 10px;
      padding: 10px;
      background-color: #e9f5ff;
      border-radius: 6px;
      text-align: center;
    }
    .api-notice {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
    .data-source {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-top: 10px;
      font-style: italic;
    }
    .total-row {
      border-top: 2px solid var(--border);
      margin-top: 10px;
      padding-top: 10px;
      font-weight: bold;
    }
    .subtotal-row {
      margin-top: 10px;
      padding-top: 10px;
      font-weight: bold;
      color: #1f3050;
    }
    .api-error {
      color: #dc3545;
      margin-top: 10px;
      padding: 8px;
      background-color: #f8d7da;
      border-radius: 4px;
      display: none;
    }
    .market-price {
      font-weight: bold;
      margin-left: 5px;
      color: var(--primary);
    }
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 5px;
    }
    .status-success {
      background-color: #28a745;
    }
    .status-error {
      background-color: #dc3545;
    }
    .status-loading {
      background-color: #ffc107;
      animation: blink 1s infinite;
    }
    .debug-info {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
      font-style: italic;
    }
    .item-info {
      display: flex;
      flex-direction: column;
    }
    .untradable {
      font-style: italic;
      font-size: 14px;
      color: #777;
    }
    @keyframes blink {
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>던전앤파이터 요괴 섬멸 수익 계산기</h1>
      <p>실제 200회 데이터 기반 요괴 섬멸 컨텐츠의 기대 수익 계산</p>
    </header>

    <div class="card">
      <h2>아이템 경매장 시세</h2>
      <div id="marketPrices">
        <!-- 가격 정보가 여기에 표시됩니다 -->
        <div class="item-price">
          <div>가격 정보를 불러오는 중입니다...</div>
        </div>
      </div>
      <div class="item-price">
        <button id="refreshBtn">시세 갱신</button>
      </div>
      <div id="loadingContainer" class="hidden">
        <span>경매장 정보를 불러오는 중</span>
        <div class="loading"></div>
      </div>
      <div id="apiError" class="api-error"></div>
      <div id="debugInfo" class="debug-info hidden"></div>
    </div>

    <div class="card">
      <h2>요괴 섬멸 평균 보상 (1회당)</h2>
      <div class="reward-list" id="rewardList">
        <!-- 보상 항목들이 여기에 추가됩니다 -->
      </div>
      <p class="data-source">* 200회 실행 데이터 기반 평균 계산</p>
    </div>

    <div class="card" id="resultCard">
      <h2>기대 수익 계산 결과</h2>
      <div class="result-container" id="resultContainer">
        <p>시세를 갱신하여 기대 수익을 계산해보세요.</p>
      </div>
    </div>

    <p class="api-notice">* 경매장 API를 통해 실시간 가격 정보를 제공합니다.</p>
  </div>

  <script>
    // API 키 설정
    const API_KEY = 'dA1z1Asq6LFor0nqdlI971tBmBXuZc8E';
    
    // 디버그 모드 설정
    const DEBUG_MODE = true;
    
    // DOM 요소
    const marketPricesEl = document.getElementById('marketPrices');
    const refreshBtn = document.getElementById('refreshBtn');
    const loadingContainer = document.getElementById('loadingContainer');
    const rewardListEl = document.getElementById('rewardList');
    const resultContainer = document.getElementById('resultContainer');
    const apiErrorEl = document.getElementById('apiError');
    const debugInfoEl = document.getElementById('debugInfo');
    
    // 요괴 섬멸 보상 데이터 (200회 실행 결과 기반)
    const yokaiRewards = [
      { id: 'remnant', name: '요기의 잔흔', avgQuantity: 25.97, price: 5000, fixedPrice: true, tradable: false },
      { id: 'remnant-tradable', name: '요기의 잔흔(1회 거래 가능)', avgQuantity: 3.125, price: 0, searchName: '요기의 잔흔(1회 거래 가능)', tradable: true },
      { id: 'lion-core', name: '무결점 라이언 코어', avgQuantity: 20.68, price: 0, searchName: '무결점 라이언 코어', tradable: true },
      { id: 'harmony', name: '무결점 조화의 결정체', avgQuantity: 9.435, price: 0, searchName: '무결점 조화의 결정체', tradable: true },
      { id: 'clue', name: '형상화된 요기의 단서', avgQuantity: 0.135, price: 0, searchName: '형상화된 요기의 단서', tradable: true },
      { id: 'gold', name: '골드', avgQuantity: 207360.795, price: 1, fixedPrice: true, tradable: true }
    ];
    
    // 페이지 로드 시 실행
    document.addEventListener('DOMContentLoaded', function() {
      // 초기 UI 설정
      initializeUI();
      
      // 테스트 모드인 경우 테스트 데이터 사용
      const USE_TEST_DATA = false;
      
      if (USE_TEST_DATA) {
        loadTestData();
      } else {
        // 실제 API 호출
        fetchAllPrices();
      }
      
      // 가격 갱신 버튼 이벤트
      refreshBtn.addEventListener('click', function() {
        if (USE_TEST_DATA) {
          loadTestData();
        } else {
          fetchAllPrices();
        }
      });
      
      // 디버그 모드인 경우 디버그 정보 표시
      if (DEBUG_MODE) {
        debugInfoEl.classList.remove('hidden');
      }
    });

    // UI 초기화
    function initializeUI() {
      // 시장 가격 UI 초기화
      updateMarketPricesUI();
      
      // 보상 정보 표시
      displayRewardInfo();
    }

    // 테스트 데이터 로드
    function loadTestData() {
      refreshBtn.disabled = true;
      loadingContainer.classList.remove('hidden');
      apiErrorEl.style.display = 'none';
      
      setTimeout(() => {
        // 테스트 가격 설정
        yokaiRewards.forEach(reward => {
          if (reward.id === 'remnant-tradable') {
            reward.price = 10500;
            reward.avgPrice = 10500;
            reward.status = 'success';
          } else if (reward.id === 'lion-core') {
            reward.price = 22000;
            reward.avgPrice = 22000;
            reward.status = 'success';
          } else if (reward.id === 'harmony') {
            reward.price = 32000;
            reward.avgPrice = 32000;
            reward.status = 'success';
          } else if (reward.id === 'clue') {
            reward.price = 550000;
            reward.avgPrice = 550000;
            reward.status = 'success';
          }
        });
        
        // UI 업데이트
        updateMarketPricesUI();
        displayRewardInfo();
        calculateExpectedProfit();
        
        refreshBtn.disabled = false;
        loadingContainer.classList.add('hidden');
      }, 500);
    }

  // 모든 아이템 가격 가져오기
  function fetchAllPrices() {
    // 버튼 및 로딩 상태 표시
    refreshBtn.disabled = true;
    loadingContainer.classList.remove('hidden');
    apiErrorEl.style.display = 'none';
  
    // 상태 표시 업데이트
    updateItemStatus('loading');
  
    // API 호출이 필요한 아이템만 필터링 (거래 가능하고 검색 이름이 있는 아이템)
    const itemsToFetch = yokaiRewards.filter(reward => reward.tradable && !reward.fixedPrice && reward.searchName);
  
    // 디버그 정보
    if (DEBUG_MODE) {
      debugInfoEl.innerHTML = `검색할 아이템: ${itemsToFetch.map(item => item.name).join(', ')}`;
    }
  
    // 각 아이템에 대한 API 호출 생성
    const fetchPromises = itemsToFetch.map(reward => {
      const itemName = encodeURIComponent(reward.searchName);
      // CORS 프록시 URL 추가
      const corsProxy = 'https://cors-anywhere.herokuapp.com/';
      const apiUrl = `${corsProxy}https://api.neople.co.kr/df/auction-sold?itemName=${itemName}&wordType=match&wordShort=true&limit=10&apikey=${API_KEY}`;
    
      // 디버그 정보 추가
      if (DEBUG_MODE) {
        console.log(`${reward.name} 검색 URL: ${apiUrl}`);
        debugInfoEl.innerHTML += `<br>${reward.name} API 호출 중...`;
      }
    
      return fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error(`API 응답 오류: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          // 디버그 정보
          if (DEBUG_MODE) {
            console.log(`${reward.name} 응답:`, data);
          }
          
          // API 응답 데이터 처리
          if (data && data.rows && data.rows.length > 0) {
            // 최근 거래 가격의 평균 계산
            const prices = data.rows.map(item => item.unitPrice);
            const avgPrice = prices.reduce((sum, price) => sum + price, 0) / prices.length;
          
            reward.price = Math.floor(avgPrice);
            reward.avgPrice = Math.floor(avgPrice);
            reward.lastUpdate = new Date();
            reward.status = 'success';
          
            // 디버그 정보
            if (DEBUG_MODE) {
              console.log(`${reward.name} 가격 설정: ${reward.price} 골드`);
              debugInfoEl.innerHTML += `<br>${reward.name} 가격: ${reward.price} 골드 (성공)`;
            }
          } else {
            throw new Error('데이터를 찾을 수 없습니다');
          }
        })
        .catch(error => {
          console.error(`${reward.name} 가격 로드 오류:`, error);
          reward.status = 'error';
          reward.errorMessage = error.message;
        
          // 디버그 정보
          if (DEBUG_MODE) {
            debugInfoEl.innerHTML += `<br>${reward.name} 오류: ${error.message}`;
          }
          
          // 테스트용 데이터 설정 (API 호출 실패 시)
          if (reward.id === 'remnant-tradable') {
            reward.price = 10500;
          } else if (reward.id === 'lion-core') {
            reward.price = 22000;
          } else if (reward.id === 'harmony') {
            reward.price = 32000;
          } else if (reward.id === 'clue') {
            reward.price = 550000;
          }
        });
    });
  
    // 모든 API 호출 완료 후 처리
    Promise.allSettled(fetchPromises)
      .then(results => {
        // 디버그 정보
        if (DEBUG_MODE) {
          console.log('모든 API 호출 결과:', results);
          debugInfoEl.innerHTML += '<br>모든 API 호출 완료';
        }
      
        // UI 업데이트
        updateMarketPricesUI();
        displayRewardInfo();
        calculateExpectedProfit();
      })
      .catch(error => {
        console.error('API 오류:', error);
        apiErrorEl.textContent = '경매장 정보를 가져오는데 실패했습니다. 잠시 후 다시 시도해주세요.';
        apiErrorEl.style.display = 'block';
      
        if (DEBUG_MODE) {
          debugInfoEl.innerHTML += `<br>전체 API 오류: ${error.message}`;
        }
      })
      .finally(() => {
        refreshBtn.disabled = false;
        loadingContainer.classList.add('hidden');
      });
  }

    // 모든 아이템의 상태 업데이트
    function updateItemStatus(status) {
      yokaiRewards.forEach(reward => {
        if (reward.tradable && !reward.fixedPrice) {
          reward.status = status;
        }
      });
    }

    // 시장 가격 UI 업데이트
    function updateMarketPricesUI() {
      marketPricesEl.innerHTML = '';
      
      yokaiRewards.forEach(reward => {
        if (reward.tradable && !reward.fixedPrice) {
          const statusClass = reward.status === 'success' ? 'status-success' : 
                            reward.status === 'error' ? 'status-error' : 'status-loading';
          
          const itemEl = document.createElement('div');
          itemEl.className = 'item-price';
          
          let priceText = '로딩 중...';
          if (reward.status === 'success') {
            priceText = `${formatNumber(reward.price)} 골드`;
          } else if (reward.status === 'error') {
            priceText = '가격 정보 없음';
          }
          
          itemEl.innerHTML = `
            <div class="item-info">
              <div>
                <span class="status-indicator ${statusClass}"></span>
                <span>${reward.name}:</span>
                <span class="market-price">${priceText}</span>
              </div>
              ${reward.errorMessage ? `<div class="untradable">오류: ${reward.errorMessage}</div>` : ''}
            </div>
          `;
          
          marketPricesEl.appendChild(itemEl);
        }
      });
    }

    // 보상 정보 표시
    function displayRewardInfo() {
      rewardListEl.innerHTML = '';
      
      let totalValue = 0;
      let tradableValue = 0;
      let untradableValue = 0;
      
      yokaiRewards.forEach(reward => {
        const rewardValue = Math.floor(reward.avgQuantity * reward.price);
        totalValue += rewardValue;
        
        // 거래 가능/불가능 별로 가치 계산
        if (reward.tradable) {
          tradableValue += rewardValue;
        } else {
          untradableValue += rewardValue;
        }
        
        const rewardEl = document.createElement('div');
        rewardEl.className = 'reward-item';
        
        rewardEl.innerHTML = `
          <div>
            <span>${reward.name}</span>
            <span class="amount">(평균 ${reward.avgQuantity.toFixed(2)}개)</span>
            ${!reward.tradable ? '<span class="untradable">(거래 불가)</span>' : ''}
          </div>
          <div>${formatNumber(rewardValue)} 골드</div>
        `;
        
        rewardListEl.appendChild(rewardEl);
      });
      
      // 거래 불가능 항목 소계
      const untradableEl = document.createElement('div');
      untradableEl.className = 'reward-item subtotal-row';
      untradableEl.innerHTML = `
        <div>거래 불가능 아이템 가치</div>
        <div>${formatNumber(Math.floor(untradableValue))} 골드</div>
      `;
      rewardListEl.appendChild(untradableEl);
      
      // 거래 가능 항목 소계
      const tradableEl = document.createElement('div');
      tradableEl.className = 'reward-item subtotal-row';
      tradableEl.innerHTML = `
        <div>거래 가능 아이템 가치</div>
        <div>${formatNumber(Math.floor(tradableValue))} 골드</div>
      `;
      rewardListEl.appendChild(tradableEl);
      
      // 총 가치 행 추가
      const totalEl = document.createElement('div');
      totalEl.className = 'reward-item total-row';
      totalEl.innerHTML = `
        <div>총 기대 가치</div>
        <div>${formatNumber(Math.floor(totalValue))} 골드</div>
      `;
      rewardListEl.appendChild(totalEl);
    }

    // 기대 수익 계산
    function calculateExpectedProfit() {
      // 총 기대 가치 계산
      let totalExpectedValue = 0;
      let tradableValue = 0;
      let untradableValue = 0;
      
      yokaiRewards.forEach(reward => {
        const rewardValue = reward.avgQuantity * reward.price;
        totalExpectedValue += rewardValue;
        
        // 거래 가능/불가능 별로 가치 계산
        if (reward.tradable) {
          tradableValue += rewardValue;
        } else {
          untradableValue += rewardValue;
        }
      });
      
      // 소수점 제거
      totalExpectedValue = Math.floor(totalExpectedValue);
      tradableValue = Math.floor(tradableValue);
      untradableValue = Math.floor(untradableValue);
      
      // 형상화된 요기의 단서 가격 가져오기
      const clueItem = yokaiRewards.find(item => item.id === 'clue');
      const cluePrice = clueItem ? clueItem.price : 0;
      
      // 순이익 계산 (거래 가능 아이템만 고려)
      const netProfit = tradableValue - cluePrice;
      const profitRatio = cluePrice > 0 ? (netProfit / cluePrice) * 100 : 0;
      
      // 결과 표시
      resultContainer.innerHTML = `
        <p>형상화된 요기의 단서 비용: <b>${formatNumber(cluePrice)} 골드</b></p>
        <p>거래 가능 아이템 기대 수익: <b>${formatNumber(tradableValue)} 골드</b></p>
        <p>거래 불가능 아이템 가치: <b>${formatNumber(untradableValue)} 골드</b> (약 ${Math.floor(untradableValue / 10000)}만 골드)</p>
        <p>총 기대 가치: <b>${formatNumber(totalExpectedValue)} 골드</b></p>
        <p>예상 순이익(거래 가능 기준): <span class="${netProfit >= 0 ? 'profit-positive' : 'profit-negative'}">${formatNumber(netProfit)} 골드</span></p>
        
        <div class="profit-summary">
          <p>수익률: <span class="${profitRatio >= 0 ? 'profit-positive' : 'profit-negative'}">${profitRatio.toFixed(2)}%</span></p>
          <p>${netProfit >= 0 ? '✅ 수익이 발생할 것으로 예상됩니다!' : '❌ 손해가 발생할 수 있습니다!'}</p>
        </div>
      `;
    }

    // 숫자 포맷팅 (천 단위 구분)
    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
