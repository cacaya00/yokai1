<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>던파 요괴 섬멸 수익 계산기</title>
  <style>
    :root {
      --primary: #3b5bb3;
      --secondary: #1f3050;
      --accent: #ff6e40;
      --text: #333;
      --bg: #f5f5f5;
      --card-bg: #ffffff;
      --border: #ddd;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      color: var(--primary);
      margin-bottom: 10px;
    }
    header p {
      color: var(--secondary);
    }
    .card {
      background-color: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .card h2 {
      color: var(--primary);
      margin-bottom: 15px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 10px;
    }
    .item-price {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .price-text {
      font-size: 18px;
      font-weight: bold;
    }
    button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--secondary);
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .reward-list {
      margin: 15px 0;
    }
    .reward-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }
    .reward-item:last-child {
      border-bottom: none;
    }
    .reward-item .amount {
      color: #28a745;
      font-weight: bold;
    }
    .result-container {
      background-color: #f0f8ff;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
    }
    .profit-positive {
      color: #28a745;
      font-weight: bold;
    }
    .profit-negative {
      color: #dc3545;
      font-weight: bold;
    }
    .profit-summary {
      font-size: 18px;
      margin-top: 10px;
      padding: 10px;
      background-color: #e9f5ff;
      border-radius: 6px;
      text-align: center;
    }
    .api-notice {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
    .data-source {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-top: 10px;
      font-style: italic;
    }
    .total-row {
      border-top: 2px solid var(--border);
      margin-top: 10px;
      padding-top: 10px;
      font-weight: bold;
    }
    .api-error {
      color: #dc3545;
      margin-top: 10px;
      padding: 8px;
      background-color: #f8d7da;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>던전앤파이터 요괴 섬멸 수익 계산기</h1>
      <p>실제 200회 데이터 기반 요괴 섬멸 컨텐츠의 기대 수익 계산</p>
    </header>

    <div class="card">
      <h2>형성화된 요기의 단서 가격</h2>
      <div class="item-price">
        <div>
          <span>현재 경매장 가격:</span>
          <span class="price-text" id="cluePrice">로딩 중...</span>
        </div>
        <button id="refreshBtn">가격 갱신</button>
      </div>
      <div id="loadingContainer" class="hidden">
        <span>경매장 정보를 불러오는 중</span>
        <div class="loading"></div>
      </div>
      <div id="apiError" class="api-error"></div>
    </div>

    <div class="card">
      <h2>요괴 섬멸 평균 보상 (1회당)</h2>
      <div class="reward-list" id="rewardList">
        <!-- 보상 항목들이 여기에 추가됩니다 -->
      </div>
      <p class="data-source">* 200회 실행 데이터 기반 평균 계산</p>
    </div>

    <div class="card" id="resultCard">
      <h2>기대 수익 계산 결과</h2>
      <div class="result-container" id="resultContainer">
        <p>가격을 갱신하여 기대 수익을 계산해보세요.</p>
      </div>
    </div>

    <p class="api-notice">* 경매장 API를 통해 실시간 가격 정보를 제공합니다.</p>
  </div>

  <script>
    // API 키 설정
    const API_KEY = 'dA1z1Asq6LFor0nqdlI971tBmBXuZc8E';
    
    // DOM 요소
    const cluePriceEl = document.getElementById('cluePrice');
    const refreshBtn = document.getElementById('refreshBtn');
    const loadingContainer = document.getElementById('loadingContainer');
    const rewardListEl = document.getElementById('rewardList');
    const resultContainer = document.getElementById('resultContainer');
    const apiErrorEl = document.getElementById('apiError');
    
    // 요괴 섬멸 보상 데이터 (200회 실행 결과 기반)
    const yokaiRewards = [
      { id: 'rewards-remnant', name: '요기의 잔흔', avgQuantity: 25.97, price: 5000, fixedPrice: true },
      { id: 'rewards-remnant-tradable', name: '요기의 잔흔(1회 거래 가능)', avgQuantity: 3.125, price: 0 },
      { id: 'rewards-lion-core', name: '무결점 라이언 코어', avgQuantity: 20.68, price: 0 },
      { id: 'rewards-harmony', name: '무결점 조화의 결정체', avgQuantity: 9.435, price: 0 },
      { id: 'rewards-clue', name: '형상화된 요기의 단서', avgQuantity: 0.135, price: 90000, fixedPrice: true },
      { id: 'rewards-gold', name: '골드', avgQuantity: 207360.795, price: 1, fixedPrice: true }
    ];

    // 아이템 ID 매핑 (실제 API에 맞게 수정 필요)
    const itemIds = {
      'rewards-remnant-tradable': 'f9941d3fa0b8253bb0b2567a29b1299f',
      'rewards-lion-core': '01a0ba48b5af060379a11fe43cc2b517',
      'rewards-harmony': 1f575027600618cabf8a3516601dfd29'
    };
    
    // 페이지 로드 시 실행
    document.addEventListener('DOMContentLoaded', function() {
      // 보상 정보 표시
      displayRewardInfo();
      
      // 초기 가격 로드
      fetchAllPrices();
      
      // 가격 갱신 버튼 이벤트
      refreshBtn.addEventListener('click', fetchAllPrices);
    });

    // 모든 아이템 가격 가져오기
    function fetchAllPrices() {
      // 버튼 및 로딩 상태 표시
      refreshBtn.disabled = true;
      loadingContainer.classList.remove('hidden');
      apiErrorEl.style.display = 'none';
      
      // 실제 API 연동 코드 (데모를 위해 주석을 해제하고 테스트 데이터를 사용)
      const fetchPromises = yokaiRewards
        .filter(reward => !reward.fixedPrice)
        .map(reward => {
          const itemId = itemIds[reward.id];
          if (!itemId) return Promise.resolve();
          
          // 실제 API URL로 대체 필요
          const apiUrl = `https://api.neople.co.kr/df/auction/<auctionNo>?apikey=dA1z1Asq6LFor0nqdlI971tBmBXuZc8E';
          
          // 아래는 테스트용 코드입니다. 실제 API 연동 시 이 부분을 주석 처리하고 위의 fetch 코드를 사용하세요.
          /*
          return new Promise((resolve) => {
            setTimeout(() => {
              // 테스트 가격 설정
              switch(reward.name) {
                case '요기의 잔흔(1회 거래 가능)':
                  reward.price = Math.floor(Math.random() * (12000 - 9000) + 9000);
                  break;
                case '무결점 라이언 코어':
                  reward.price = Math.floor(Math.random() * (25000 - 20000) + 20000);
                  break;
                case '무결점 조화의 결정체':
                  reward.price = Math.floor(Math.random() * (35000 - 30000) + 30000);
                  break;
                case '형상화된 요기의 단서':
                  reward.price = Math.floor(Math.random() * (600000 - 500000) + 500000);
                  break;
                case '레어 아티펙트':
                  reward.price = Math.floor(Math.random() * (1500000 - 1000000) + 1000000);
                  break;
                default:
                  reward.price = 0;
              }
              resolve();
            }, 300);
          */
          });
          
          // 실제 API 연동 시 아래 코드를 사용하세요
          return fetch(apiUrl)
            .then(response => {
              if (!response.ok) {
                throw new Error(`API 응답 오류: ${response.status}`);
              }
              return response.json();
            })
            .then(data => {
              reward.price = data.price;
            })
            .catch(error => {
              console.error(`${reward.name} 가격 로드 오류:`, error);
              throw error;
            });
        });
      
      Promise.all(fetchPromises)
        .then(() => {
          // 단서 가격 업데이트
          const clueItem = yokaiRewards.find(item => item.name === '형상화된 요기의 단서');
          if (clueItem) {
            updateCluePrice(clueItem.price);
          }
          
          // 보상 정보 및 수익 계산 업데이트
          displayRewardInfo();
          calculateExpectedProfit(clueItem ? clueItem.price : 0);
        })
        .catch(error => {
          console.error('API 오류:', error);
          apiErrorEl.textContent = '경매장 정보를 가져오는데 실패했습니다. 잠시 후 다시 시도해주세요.';
          apiErrorEl.style.display = 'block';
        })
        .finally(() => {
          refreshBtn.disabled = false;
          loadingContainer.classList.add('hidden');
        });
    }

    // 단서 가격 업데이트
    function updateCluePrice(price) {
      cluePriceEl.textContent = formatNumber(Math.floor(price)) + ' 골드';
    }

    // 보상 정보 표시
    function displayRewardInfo() {
      rewardListEl.innerHTML = '';
      
      let totalValue = 0;
      
      yokaiRewards.forEach(reward => {
        const rewardValue = Math.floor(reward.avgQuantity * reward.price);
        totalValue += rewardValue;
        
        const rewardEl = document.createElement('div');
        rewardEl.className = 'reward-item';
        
        rewardEl.innerHTML = `
          <div>
            <span>${reward.name}</span>
            <span class="amount">(평균 ${reward.avgQuantity.toFixed(2)}개)</span>
          </div>
          <div>${formatNumber(rewardValue)} 골드</div>
        `;
        
        rewardListEl.appendChild(rewardEl);
      });
      
      // 총 가치 행 추가
      const totalEl = document.createElement('div');
      totalEl.className = 'reward-item total-row';
      totalEl.innerHTML = `
        <div>총 기대 가치</div>
        <div>${formatNumber(Math.floor(totalValue))} 골드</div>
      `;
      rewardListEl.appendChild(totalEl);
    }

    // 기대 수익 계산
    function calculateExpectedProfit(cluePrice) {
      // 총 기대 가치 계산
      let totalExpectedValue = 0;
      yokaiRewards.forEach(reward => {
        totalExpectedValue += reward.avgQuantity * reward.price;
      });
      
      // 소수점 제거
      totalExpectedValue = Math.floor(totalExpectedValue);
      cluePrice = Math.floor(cluePrice);
      
      // 순이익 계산
      const netProfit = totalExpectedValue - cluePrice;
      const profitRatio = (netProfit / cluePrice) * 100;
      
      // 결과 표시
      resultContainer.innerHTML = `
        <p>형성화된 요기의 단서 비용: <b>${formatNumber(cluePrice)} 골드</b></p>
        <p>요괴 섬멸 기대 수익: <b>${formatNumber(totalExpectedValue)} 골드</b></p>
        <p>예상 순이익: <span class="${netProfit >= 0 ? 'profit-positive' : 'profit-negative'}">${formatNumber(netProfit)} 골드</span></p>
        
        <div class="profit-summary">
          <p>수익률: <span class="${profitRatio >= 0 ? 'profit-positive' : 'profit-negative'}">${profitRatio.toFixed(2)}%</span></p>
          <p>${netProfit >= 0 ? '✅ 수익이 발생할 것으로 예상됩니다!' : '❌ 손해가 발생할 수 있습니다!'}</p>
        </div>
      `;
    }

    // 숫자 포맷팅 (천 단위 구분)
    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }
  </script>
</body>
</html>
